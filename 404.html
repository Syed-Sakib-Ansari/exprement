<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MovieDakhi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 100px;
            font-weight: 900;
            color: #dc2626; /* Tailwind Red-600 */
            margin: 0;
            line-height: 1;
        }
        h2 {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        p {
            color: #9ca3af; /* Gray text */
            margin-bottom: 40px;
            line-height: 1.5;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .home-btn {
            background-color: #dc2626;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .home-btn:hover {
            background-color: #ffffff;
            color: #000000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The movie or page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        
        <a href="https://moviedakhi.com/" class="home-btn">
            <i class="fas fa-home"></i> Back To Home
        </a>
    </div>

</body>
</html>
